<html>
    <head>
	    <title>A Simple SVG Line Pentagon</title>
    </head>

    <body>
	
	<!-- x1 followed by y1 first then x2 followed by y2. This will position/reference the first and second points required to draw the line needed -->
	
	<svg>
		<line x1="0" y1="50" x2="100" y2="0"
		stroke-width="10" stroke="black" />
		
		<line x1="0" y1="50" x2="100" y2="0"
		stroke-width="2" stroke="red" />
		
	
		<line x1="0" y1="50" x2="50" y2="100"
		stroke-width="10" stroke="black" />

		<line x1="0" y1="50" x2="50" y2="100"
		stroke-width="2" stroke="red" />


		<line x1="50" y1="100" x2="150" y2="100"
		stroke-width="10" stroke="black" />

		<line x1="50" y1="100" x2="150" y2="100"
		stroke-width="2" stroke="red" />
		
		
		<line x1="150" y1="100" x2="200" y2="50"
		stroke-width="10" stroke="black" />
		
		<line x1="150" y1="100" x2="200" y2="50"
		stroke-width="2" stroke="red" />
		
		
		<line x1="100" y1="0" x2="200" y2="50"
		stroke-width="10" stroke="black" />
	
		<line x1="100" y1="0" x2="200" y2="50"
		stroke-width="2" stroke="red" />
	</svg>	
	
	</body>
	
</html>
